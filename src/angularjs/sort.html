<html ng-app="myApp">
    <head>
        <script src="angular.js"></script>
        <script>
            var myAppModule = angular.module('myApp', []);
            myAppModule.controller('SortController', function ($scope){
                $scope.rawData = [1,23,13,43,4,5,6,89,34,45,65,87,98,9,1,3,4,5,6,7,84,34,76,87,98,73,12];
                $scope.sort = function (rawData){
                    var len = rawData.length;
                    for (var i=0; i<len - 1; i++){
                        for (var j=i; j<len; j++){
                            if (rawData[j] < rawData[i]){
                                var tmp = rawData[j];
                                rawData[j] = rawData[i];
                                rawData[i] = tmp;
                            }
                        }
                    }
                };
            });
        </script>
    </head>
    <body ng-controller="SortController">
        rawData: {{rawData}}
        <br />
        <input type='button' value='sort' ng-click="sort(rawData)" />
    </body>
</html>
