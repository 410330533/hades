owncloud:
    image: owncloud:9.1.4
    ports:
        - 10080:80
    links:
        - mysql:mysql

mysql:
    image: mysql:5.7.13
    ports:
        - 13306:3306
    environment:
        - MYSQL_ROOT_PASSWORD=test
        - MYSQL_DATABASE=owncloud
        - MYSQL_USER=owncloud
        - MYSQL_PASSWORD=test
